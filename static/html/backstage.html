<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>后台管理</title>
        <link rel="stylesheet" href="../css/display/base.css">
        <link rel="stylesheet" href="../css/backstage/top.css">
        <link rel="stylesheet" href="../css/backstage/w.css">
        <link rel="stylesheet" href="../css/backstage/bar.css">
        <link rel="stylesheet" href="../css/backstage/itemlist.css">
        <link rel="stylesheet" href="../css/backstage/bottom.css">
       
        <script type="text/javascript" src="../js/jQuery/jquery-1.12.4.min.js"> </script>
        <script type="text/javascript" src="../js/backstage/backstage.js"></script>
        
    </head>

<body>

<div class="top">
    <div class="logo">
        <img src="../images/logo2.png">
        <div class="title">商家ID：
            <span id=sellerID></span></br>
            <a href="" id="logout">退出登录</a>
        </div>

    </div>

    <div class="search">
        <form action="">
            <input type="text" placeholder="请输入..." name="" id=""><button>搜索</button>
        </form>
    </div>
</div>

<div class="w">在售商品</div>

<div class="bar">
    <div class="t-good">商品</div>
    <div class="t-sales">总销量</div>
    <div class="t-actions">操作</div>
</div>

<div class="itemlist" id="itemlist">
    <div class="item">
        <div class="p-good">
            <div class="p-img"><img src="../images/goods-1.jpg"></div>
            <div class="p-name">iphone11</div>
            <div class="p-desc">商品描述</div>
        </div>

        <div class="p-sales">10000</div>

        <div class="p-actions">
            <a href="" class="takeoff">下架该商品</a></br>
            <button class="unfold">展开详细信息</button>
        </div>
    </div>

    <div class="sub">
        <div class="sub-bar">
            <div class="sub-title">规格</div>
            <div class="sub-title">价格</div>
            <div class="sub-title">库存</div>
            <div class="sub-title">销量</div>
        </div>

        <div class="sku" >
            <div class="p-attr">黑色128G</div>
            <div class="p-price">￥<input type="text" value="5999" class="price">
            </div>
            <div class="p-inventory"><input type="text" value="10000" class="inventory"></div>
            <div class="onlySales">2000</div>
        </div>

        <div class="sku" >
            <div class="p-attr">白色64G</div>
            <div class="p-price">￥<input type="text" value="5499" class="price">
            </div>
            <div class="p-inventory"><input type="text" value="15000" class="inventory"></div>
            <div class="onlySales">6000</div>
        </div>

        <div class="sku" >
            <div class="p-attr">绿色256G</div>
            <div class="p-price">￥<input type="text" value="6799" class="price">
            </div>
            <div class="p-inventory"><input type="text" value="5000" class="inventory"></div>
            <div class="onlySales">3000</div>
        </div>

        <div class="sku" >
            <div class="p-attr">红色256G</div>
            <div class="p-price">￥<input type="text" value="6799" class="price">
            </div>
            <div class="p-inventory"><input type="text" value="5000" class="inventory"></div>
            <div class="onlySales">3000</div>
        </div>

        <div class="sub-bottom">
            <button class="save">保存修改</button>
            <button class="addSKU">添加sku</button>
        </div>
    </div>
</div>

<div class="bottom">
    <div class="z">
        <a href="javascript:void(0)" id="addItem">上架新商品</a>
    </div>
</div>

</body>
</html>
