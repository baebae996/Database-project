<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我的购物车</title>
        <link rel="stylesheet" href="../css/display/base.css">
        <link rel="stylesheet" href="../css/order/top.css">
        <link rel="stylesheet" href="../css/order/w.css">
        <link rel="stylesheet" href="../css/order/nav.css">
        <link rel="stylesheet" href="../css/order/bar.css">
        <link rel="stylesheet" href="../css/order/item-list.css">
       
       
       
    </head>

<body>

<div class="top">
    <div class="logo">
        <img src="../images/logo2.png">
        <div class="title">用户ID：<span id=userID></span></div>
    </div>

    <div class="search">
        <form action="">
            <input type="text" placeholder="请输入..." name="" id=""><button>搜索</button>
        </form>
    </div>
</div>

<div class="mid">
    <div class="nav">
        <div class="header1">全部功能</div>
        <ul class="function-list">
            <li>我的购物车</li>
            <li>我的发票</li>
            <li>我的收藏</li>
            <li>我的积分</li>
            <li>我的优惠信息</li>
            <li>我的足迹</li>
            <li>评价管理</li>
            <li>流量信息</li>
        </ul>
    
        <div class="header2">客户服务</div>
        <ul class="service">
            <li>退款维权</li>
            <li>价格保护</li>
            <li>意见建议</li>
            <li>购买咨询</li>
            <li>交易纠纷</li>
            <li>举报中心</li>
        </ul>
    </div>
    
    
    <div class="w">
           <div class="headline"> 所有订单 </div>
    </div>
        
    <div class="bar">
        <div class="t-good">商品</div>
        <div class="t-price">单价</div>
        <div class="t-quantity">数量 </div>
        <div class="t-bill">实付款</div>
        <div class="t-status">交易状态</div>
        <div class="t-actions">操作</div>
    </div>

    <div class="itemlist" id="itemlist">
        <div class="item">
            <div class="p-label">
                <div class="p-orderID">订单号：<span class="orderID">10468938375</span></div>
                <div class="p-shop">Apple官方自营店</div>
                <div class="p-time">2020-06-19</div>
            </div>
            <div class="p-info">
                <div class="p-good">
                    <div class="p-img"><img src="../images/goods-1.jpg"></div>
                    <div class="p-name">iphone11</div><br>
                    <div class="p-attr">黑色128G</div>
                </div>
                <div class="p-price">￥<span class="onlyPrice">5499</span></div>
                <div class="p-quantity">1</div>
                <div class="p-sum">￥<span class="onlySum">5499</span></div>
                <div class="p-status">交易成功</div>
                <div class="p-actions">
                    <a href="#">评价商品</a></br>
                    <a href="#">申请售后</a>
                </div>
            </div>
        </div>

        
    </div>
  
    
</div>




</body>
</html>
